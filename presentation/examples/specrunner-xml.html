<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Calculator Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../../jasmine/lib/jasmine-1.3.1/jasmine.css">
</head>

<body>
    <form class="calc">
        <input type="text" name="x">
        <select name="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="y">
        <input type="submit" name="eq" value="=">
        <input type="text" name="z" disabled>
    </form>
    
    <script type="text/javascript" src="../../jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../../jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-reporters/jasmine.phantomjs-reporter.js"></script>
    
    <!-- include source files here... -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="calculator/calculator.js"></script>
    <script type="text/javascript" src="calculator/calculator-form.js"></script>
    
    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/calculator-version5.js"></script>
    
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
    
        var trivialReporter = new jasmine.TrivialReporter();
        var phantomJSReporter = new jasmine.PhantomJSReporter();
    
        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.addReporter(phantomJSReporter);
    
        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };
    
        jasmineEnv.execute();
    
      })();
    </script>
</body>
</html>
